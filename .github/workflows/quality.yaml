name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update
          sudo apt install -y xauth tesseract-ocr

      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install

      - name: Test with pytest
        run: |
          poetry run python tests/run_without_display.py

      - name: Python Formatting Check
        run: |
          poetry run black --check .

      - name: Pylint Check
        run: |
          poetry run pylint --fail-under=7 -v pin_the_tail/ tests/

      - name: Type Check with Mypy
        run: |
          poetry run mypy --ignore-missing-imports --warn-unused-ignores pin_the_tail/

      - name: Security Check with Bandit
        run: |
          poetry run bandit -r . -c pyproject.toml
